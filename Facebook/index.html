<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico" type="image/x-icon">
    <title>Facebook</title>
  </head>
  <body>
    <div class="app">
        <div class="wapper">
            <div class="content">
                <div class="wapper-left">
                    <div class="logo">
                        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
                    </div>
                    <h2>Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</h2>
                </div>

                <div class="wapper-right">
                    <div class="wapper-form">
                        <div class="login-form">
                            <form action="">
                                <div class="label">
                                    <div class="input">
                                        <input class="input-focus" type="text" name="" id="" placeholder="Email hoặc số điện thoại">
                                    </div>
                                    <div class="input">
                                        <input class="input-focus"  type="password" name="" id="" placeholder="Mật khẩu">
                                    </div>
                                </div>
                                <div class="login-button">
                                    <button class="normal-button" type="submit">Đăng Nhập</button>
                                </div>
                                <div class="forgot-password">
                                    <a href=""> Quên mật khẩu ?</a>
                                </div>
                                <div class="slide"></div>                                    
                                <div class="register">
                                    <button class="new-button"> Tạo tài khoản mới</button>
                                </div>
                            </form> 
                        </div>
                        <div class="create-page">
                            <p><strong><a class="create" href="">Tạo trang </a></strong>dành cho người nổi tiếng, thương hiệu hoặc doanh nghiệp.</p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
